
<div class="trust-instructions">
  <div *ngIf="page === 1" class="welcome-text card">
    <h2>Part 1 Complete!</h2>
    <div [innerHTML]="text"></div>
    <button (click)="setPage(page + 1)">Next</button>
  </div> <!-- #welcome-text -->

  <div *ngIf="page > 1" class="trust-instructions-text card">
    <h2>Part 2 Instructions</h2>
    <div [innerHTML]="text"></div>
    <div class="trust-instructions-buttons">
      <button (click)="setPage(page - 1)">Back</button>
      <button *ngIf="page < maxPage" (click)="setPage(page + 1)">Next</button>
    </div> <!-- #instructions-buttons -->
    <tg-nav-button *ngIf="page === maxPage" url="players-search" label="Start Game"></tg-nav-button>
  </div> <!-- #instruction-text -->

  <div *ngIf="page > 1" class="trust-instructions-image card"><img [src]="imgSrc"></div>

</div> <!-- #instruction -->
